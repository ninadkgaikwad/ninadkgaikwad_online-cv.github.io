        conference: "Aug 2020, Oral Presentation at CCTA-2020, IEEE Conference, Vancouver, Canada"

      - title: On The Development of Solar & Wind Energy Forecasting
        link: "https://scholar.google.com/citations?view_op=view_citation&hl=en&user=vs7Oqv8AAAAJ&citation_for_view=vs7Oqv8AAAAJ:9yKSN-GCB0IC"
